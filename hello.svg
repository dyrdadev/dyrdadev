<svg fill="none" viewBox="0 0 600 300" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%" >
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
       @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        .container {
          width: 100%;
          height: 100%;
        
          display: flex;
          justify-content: center;
          align-items: center;
          padding-top: 40px;
          padding-bottom: 40px;
        }
        .card {
          --color-one: #edc369;
          --color-two: #e69c55;

          background: linear-gradient(-45deg, var(--color-one), var(--color-two));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 440px;
          height: 200px;
          border-radius: 9px;
          box-shadow: 6px 6px 15px -3px rgb(0 0 0 / 45%);
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          color: #4a3317;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .first-row {
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        }
        .container h1{
          font-size: 17px;
        }
        .container p{
          font-size: 15px;
        }

        .love-animated {
            display: block;
            margin-left: 6px;
            animation-name: heartbeat;
            animation-duration: 1.2s;
            animation-iteration-count: infinite;
            color: #ef4444;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
        
            15% {
                transform: scale(1.15);
            }
        
            30% {
                transform: scale(1);
            }
        
            45% {
                transform: scale(1.15);
            }
        
            60% {
                transform: scale(1);
            }
        
            100% {
                transform: scale(1);
            }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .love-animated {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <div class="card">
          <div class="first-row">
            <h1>Hi. My name is Daniel. Nice to see you.</h1><span class="love-animated">❤&#xFE0E;</span>
          </div>
          <br/>
          <br/>
          <p>➜ dyrda.page</p>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
