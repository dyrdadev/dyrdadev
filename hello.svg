<svg fill="none" viewBox="0 0 600 200" width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="200px">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
       @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-one: #F15BB5;
            --color-two: #24b0ef;
            --color-three: #4526f6;
            --color-four: #f6f645;
          }
        }
        .container {
          --color-one: #5452ee;
          --color-two: #e73c7e;
          --color-three: #23a6d5;
          --color-four: #ffff;

          background: linear-gradient(-45deg, var(--color-one), var(--color-two), var(--color-three), var(--color-four));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 200px;
          border-radius: 3px;
          box-shadow: 6px 6px 19px -3px rgb(0 0 0 / 49%);
          

          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .container h1{
          font-size: 18px;
        }

        .love-animated {
            display: inline-block;
            animation-name: heartbeat;
            animation-duration: 1.2s;
            animation-iteration-count: infinite;
            color: #ef4444;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
        
            15% {
                transform: scale(1.15);
            }
        
            30% {
                transform: scale(1);
            }
        
            45% {
                transform: scale(1.15);
            }
        
            60% {
                transform: scale(1);
            }
        
            100% {
                transform: scale(1);
            }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>Hi. My name is Daniel. Nice to see you. <span class="love-animated"> ❤&#xFE0E;</span></h1>
        <br/>
        <br/>
        <p>➜ dyrda.page</p>
      </div>
    </div>
  </foreignObject>
</svg>
