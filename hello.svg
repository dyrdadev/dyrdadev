<svg fill="none" viewBox="0 0 600 200" width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="200px" >
    <div xmlns="http://www.w3.org/1999/xhtml" style="padding: 16px 16px 16px 16px;">
      <style>
       @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          --color-one: #edc369;
          --color-two: #e69c55;

          background: linear-gradient(-45deg, var(--color-one), var(--color-two));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 168px;
          border-radius: 12px;
          box-shadow: 6px 6px 19px -3px rgb(0 0 0 / 49%);
         
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          color: #4a3317;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .container h1{
          font-size: 18px;
        }

        .love-animated {
            display: inline-block;
            animation-name: heartbeat;
            animation-duration: 1.2s;
            animation-iteration-count: infinite;
            color: #ef4444;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
        
            15% {
                transform: scale(1.15);
            }
        
            30% {
                transform: scale(1);
            }
        
            45% {
                transform: scale(1.15);
            }
        
            60% {
                transform: scale(1);
            }
        
            100% {
                transform: scale(1);
            }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>Hi. My name is Daniel. Nice to see you. <span class="love-animated"> ❤&#xFE0E;</span></h1>
        <br/>
        <br/>
        <p>➜ dyrda.page</p>
      </div>
    </div>
  </foreignObject>
</svg>
